<h1>Trai Cay</h1>

<table>
    <tr>
      <th>thu tu</th>
      <th>ten</th>
      <th>gia</th>
      <th>Dai ha gia</th>
    </tr>
    <tr *ngFor="let trai of fruit2; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ trai.fruit | uppercase }}</td>
      <td>
        <span [ngClass]="{'soam': trai.gia < 0}">{{ trai.gia |  currency:'VND':'symbol':'1.2'}}</span>
      </td>
      <td><span>{{ trai.haGia | onSale | uppercase}}</span></td>
    </tr>
    
  </table>
